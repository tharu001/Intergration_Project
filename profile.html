                            <h2>Edit profile</h2>
            <form name="extra" action="extraservlet" method="POST">
                <div class="form-group row">
                    <label class="col-sm-6 control-label">Student ID</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="disabledInput" type="text" placeholder="Student ID" disabled name="stID">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-6 control-label">Student Name</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="disabledInput" type="text" placeholder="Student Name" disabled name="stName">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-6 control-label">Email</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="email" name="email">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-6 control-label">Date of birth</label>
                    <div class='col-sm-10'>
                        <div class="form-group">
                            <div class='input-group date' id='datetimepicker1'>
                                <input type='text' class="form-control" />
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-6 control-label">Address</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
                    </div>    
                </div>
                <div class="form-group row">
                    <label class="col-sm-6 control-label">Contact</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="email" name="email">
                    </div>
                </div>
                <div class="form-group row">
                    <div class='col-sm-10'>
                        <button type="button" class="btn btn-primary">Submit</button>
                        <button type="button" class="btn btn-default">Reset</button>
                    </div>
                </div>

            </form>
